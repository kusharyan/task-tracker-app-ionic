<ion-header>
  <ion-toolbar>
    <ion-title>List of Tasks!</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let task of tasks">
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>
          <h2>{{ task.name }}</h2>
          <h3>{{ task.description }}</h3>
          <p>Completed: {{ task.completed }}</p>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button color="danger" (click)="deleteTsk(task)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>

          <ion-button color="primary" (click)="startEdit(task)" [disabled]="task.completed">
            <ion-icon slot="icon-only" name="create-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-modal [isOpen]="!!currentEditingTask" (didDismiss)="cancelEdit()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Edit Task</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancelEdit()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Task Name"
          [(ngModel)]="editedTaskName"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea
          label="Description"
          [(ngModel)]="editedDescription"
        ></ion-textarea>
      </ion-item>

      <ion-button expand="block" color="success" (click)="saveEdit()">
        Save
      </ion-button>

      <ion-button expand="block" color="medium" (click)="cancelEdit()">
        Cancel
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
